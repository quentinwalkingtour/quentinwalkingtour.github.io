    <script>

          freetours:

        },
        croixrousse: {
          tripadvisor:
            "https://www.tripadvisor.com/UserReviewEdit-g187265-d32876559-Explore_Lyons_Iconic_Views_and_Hidden_Stories_In_English-Lyon_Rhone_Auvergne_Rhone_Alpes.html",
          guruwalk:
            "https://www.guruwalk.com/walks/59213-discover-croix-rousse-hill-without-having-to-climb-up/reviews/new?origen=tour_page",
          getyourguide:
            "https://www.getyourguide.com/lyon-l295/lyon-croix-rousse-guided-walking-tour-without-climbing--t875834",
          freetours:
            "https://www.freetour.com/lyon/explore-croix-rousse-hill-effortlessly",
        },
      };

      // Get the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const tour = urlParams.get("tour");
      const onlyTripadvisor = urlParams.get("onlyTripadvisor") === "true";

      // Update links based on the tour parameter
      if (reviewLinks[tour]) {
        // Loop through all platforms in reviewLinks[tour]
        Object.keys(reviewLinks[tour]).forEach(platform => {
          // Update each link by platform ID
          document.getElementById(platform).href = reviewLinks[tour][platform];
          document.getElementById(platform).style.display = "block";
        });
      } else {
        // Default to croixrousse if tour not found
        // Loop through all platforms in the default tour
        Object.keys(reviewLinks["croixrousse"]).forEach(platform => {
          // Update each link by platform ID
          document.getElementById(platform).href = reviewLinks["croixrousse"][platform];
          document.getElementById(platform).style.display = "block";
        });
      }

      if (onlyTripadvisor) {
        document.getElementById("allPlateformsSection").style.display = "none";
      } else {
        document.getElementById("allPlateformsSection").style.display = "block";
      }

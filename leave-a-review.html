        },
      };

      // Get the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const tour = urlParams.get("tour");
      const onlyTripadvisor = urlParams.get("onlyTripadvisor") === "true";

      // Update links based on the tour parameter
      if (reviewLinks[tour]) {
        document.getElementById("guruwalk").href = reviewLinks[tour].guruwalk;
        document.getElementById("getyourguide").href =
          reviewLinks[tour].getyourguide;
        document.getElementById("freetours").href = reviewLinks[tour].freetours;
        document.getElementById("tripadvisor").href =
          reviewLinks[tour].tripadvisor;
